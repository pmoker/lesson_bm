<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.bootcss.com/weui/2.3.0/style/weui.css" rel="stylesheet">
  <link rel="stylesheet" href="./style(1).css">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="page tabbar js_show">
      <div class="page__bd">
        <div class="weui-tab">
          <div class="weui-tab__panel tab show">
            <div class="page__bd">
              <!--<a href="javascript:" class="weui-btn weui-btn_primary">点击展现searchBar</a>-->
              <div class="weui-search-bar" id="searchBar">
                <form class="weui-search-bar__form">
                  <div class="weui-search-bar__box">
                    <i class="weui-icon-search"></i>
                    <input type="search" class="weui-search-bar__input" id="searchInput" placeholder="搜索" required="">
                    <a href="javascript:" class="weui-icon-clear" id="searchClear"></a>
                  </div>
                  <label class="weui-search-bar__label" id="searchText"
                    style="transform-origin: 0px 0px; opacity: 1; transform: scale(1, 1);">
                    <i class="weui-icon-search"></i>
                    <span>搜索</span>
                  </label>
                </form>
                <a href="javascript:" class="weui-search-bar__cancel-btn" id="searchCancel">取消</a>
              </div>

              <div class="goods">
                <ul class="fruit-items">
                  <li class="fruit-item">
                    <div class="pic">
                      <img src="./images/shuiguo_1.png" alt="">
                    </div>
                    <p>苹果￥5</p>
                  </li>
                  <li class="fruit-item">
                    <div class="pic">
                      <img src="./images/shuiguo_2.png" alt="">
                    </div>
                    <p>苹果￥5</p>
                  </li>
                  <li class="fruit-item">
                    <div class="pic">
                      <img src="./images/shuiguo_3.png" alt="">
                    </div>
                    <p>苹果￥5</p>
                  </li>
                  <li class="fruit-item">
                    <div class="pic">
                      <img src="./images/shuiguo_4.png" alt="">
                    </div>
                    <p>苹果￥5</p>
                  </li>
                  <li class="fruit-item">
                    <div class="pic">
                      <img src="./images/shuiguo_1.png" alt="">
                    </div>
                    <p>苹果￥5</p>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div class="weui-tab__panel tab">22222</div>
          <div class="weui-tab__panel tab">333333</div>

          <div class="weui-tabbar">
            <div class="weui-tabbar__item weui-bar__item_on">
              <div style="display: inline-block; position: relative;">
                <img src="./images/shengnvguo.png" alt="" class="weui-tabbar__icon">
                <span class="weui-badge" style="position: absolute; top: -2px; right: -13px;">8</span>
              </div>
              <p class="weui-tabbar__label">商城</p>
            </div>

            <div class="weui-tabbar__item">
              <img src="./images/dangao.png" alt="" class="weui-tabbar__icon">
              <p class="weui-tabbar__label">购物车</p>
            </div>

            <div class="weui-tabbar__item">
              <div style="display: inline-block; position: relative;">
                <img src="./images/kafei.png" alt="" class="weui-tabbar__icon">
              </div>
              <p class="weui-tabbar__label">我的</p>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <script>
    const choose = document.querySelectorAll('.weui-tabbar__item')
    const tabs = document.querySelectorAll('.weui-tab__panel')
    // console.log(choose.length)
    for (let i = 0; i < choose.length; i++) {
      choose[i].addEventListener('click', function() {
        showTab.call(this) // 让showTab里面的this指向此刻的点击事件
      })
    }

    function showTab() {
      for (let j = 0, len = tabs.length; j < len; j++) {
        // console.log(choose[j])
        console.log(this)
        if (choose[j] === this) {
          choose[j].classList.add('weui-bar__item_on')
          tabs[j].classList.add('show')
        } else {
          choose[j].classList.remove('weui-bar__item_on')
          tabs[j].classList.remove('show')
        }
      }
    }


    // 搜索
    const searchBar = document.getElementById('searchBar')
    const searchText = document.getElementById('searchText')
    const searchInput = document.getElementById('searchInput')
    const searchCancel = document.getElementById('searchCancel')

    searchText.addEventListener('click', function() {
      searchBar.classList.add('weui-search-bar_focusing')
      searchInput.focus()
    })
    searchCancel.addEventListener('click', function() {
      searchBar.classList.remove('weui-search-bar_focusing')
    })
  </script>
</body>

</html>
